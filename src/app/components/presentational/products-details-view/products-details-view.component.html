<div *ngIf="product">
  <div class="content-header">
    <h1>Product: {{ product.name }}</h1>
    <div class="header-actions">
      <app-icon-button
        *ngIf="isCustomer"
        [type]="'add_shopping_cart'"
        [color]="'primary'"
        (onClick)="onAddToCart.emit()"
      ></app-icon-button>
      <app-icon-button
        *ngIf="isAdmin"
        [type]="'open_in_new'"
        [color]="'primary'"
        (onClick)="onEdit.emit()"
      ></app-icon-button>
      <app-icon-button
        *ngIf="isAdmin"
        [type]="'delete'"
        [color]="'warn'"
        (onClick)="onDelete.emit()"
      ></app-icon-button>
    </div>
  </div>
  <div class="product-content">
    <table>
      <tr>
        <td>Name</td>
        <td>{{ product.name }}</td>
      </tr>
      <tr>
        <td>Category</td>
        <td>{{ product.category }}</td>
      </tr>
      <tr>
        <td>Price</td>
        <td>{{ product.price }} RON</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{ product.description }}</td>
      </tr>
    </table>
    <img
      class="product-image"
      src="{{ product.image }}"
      alt="{{ product.name }}"
    />
  </div>
</div>
