<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <p i18n
    >Are you sure you want to remove the "{{ data.productName }}" product?</p
  >
</div>
<div mat-dialog-actions>
  <button i18n mat-button mat-dialog-close>No</button>
  <button i18n mat-button (click)="onConfirm.emit(data.productId)">Yes</button>
</div>
